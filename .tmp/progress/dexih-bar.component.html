  <div class="progress-bar"
    style="min-width: 0"
    role="progressbar"
    [ngClass]="type && 'bg-' + type"
    [ngStyle]="{width: (percent < 100 ? percent : 100) + '%', transition: transition, height: height}"
    aria-valuemin="0"
    [attr.aria-valuenow]="value"
    [attr.aria-valuetext]="percent.toFixed(0) + '%'"
    [attr.aria-valuemax]="max">
    <div class="m-1">
      <ng-content></ng-content>
    </div>
</div>
