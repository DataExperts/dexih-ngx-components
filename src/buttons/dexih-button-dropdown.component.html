<div class="btn-group" dropdown placement="bottom right">
  <button dropdownToggle type="button" [disabled]="disabled" [ngClass]="['btn', 'btn-primary', 'dropdown-toggle', buttonClass]" [title]="title">
    <i *ngIf="busy" class="fa fa-spin fa-cog"></i>
    <i [class]="iconClass"></i>
    <span *ngIf="!compact" class="d-none d-md-inline">
        &nbsp;{{text}}        
    </span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" [ngClass]="{'dropdown-menu-right': pullRight}">
    <ng-content></ng-content>
  </ul>
</div>
