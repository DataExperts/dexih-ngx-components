<div class="btn-group" dropdown>
  <button dropdownToggle type="button" [disabled]="disabled" [ngClass]="['btn', 'btn-primary', 'dropdown-toggle', buttonClass]" [title]="title">
    <i *ngIf="busy" class="fa fa-spin fa-cog"></i>
    <i [class]="iconClass"></i>
    <span *ngIf="!compact" [ngClass]="[autoCompact ? 'd-none d-md-inline' : '']">
        &nbsp;{{text}}        
    </span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" [class.pull-right]="pullRight" >
    <ng-content></ng-content>
  </ul>
</div>
