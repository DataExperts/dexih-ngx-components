<a [class.disabled]="disabled ? true : null" [routerLink]="routerLink" [queryParams]="queryParams" [ngClass]="['btn', 'btn-normal', buttonClass]" [title]="title ? title : text">
  <i *ngIf="busy" class="fa fa-spin fa-cog"></i>
  <i [class]="iconClass"></i>
  <span *ngIf="!compact" [ngClass]="[autoCompact ? 'd-none d-md-inline' : '']">
      &nbsp;{{text}}<ng-content></ng-content>            
  </span>
</a>
