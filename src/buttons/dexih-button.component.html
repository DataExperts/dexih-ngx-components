<a [class.disabled]="disabled ? true : null" [routerLink]="routerLink" [queryParams]="queryParams" class="btn" [ngClass]="[buttonClass]"
  [title]="title ? title : text">
  <i *ngIf="busy" class="fa fa-spin fa-spinner"></i>

  <i [class]="iconClass"></i>
  <span *ngIf="!compact" [ngClass]="[autoCompact ? 'd-none d-md-inline' : '']">
    {{text}}
    <ng-content></ng-content>
    <span *ngIf="badge" class="badge " [ngClass]="[badgeClass]">{{badge}}</span>
  </span>
</a>
