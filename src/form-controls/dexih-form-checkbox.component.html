<div [ngClass]="{'form-group': border}">
    <div class="form-check" >
        <input class="form-check-input" [id]="id" type="checkbox"  [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="hasChanged($event)" 
            [ngClass]="{'is-invalid': errors, 'is-valid': !errors && isDirty}" />
        <label class="form-check-label" *ngIf="label" [for]="id">{{label}}
            <ng-content></ng-content>
        </label>
        <div *ngIf="errors" class="invalid-feedback">
            {{ errors }}
        </div>
    </div>

    <small *ngIf="note" class="form-text text-muted">
        {{note}}
    </small>
</div>
