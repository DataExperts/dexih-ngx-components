<label class="checkbox" [ngClass]="{'state-error' : errors, 'state-success': !errors && isDirty}">
    <input [(ngModel)]="value" (ngModelChange)="hasChanged($event)" type="checkbox"/><i></i>
    {{label}}
    <ng-content></ng-content> 
</label>
<em *ngIf="errors" class="invalid">
    {{ errors }}
</em>
<div *ngIf="note" class="note">
    {{note}}
</div>
