<div class="form-group">
    <label *ngIf="label" [for]="id">{{label}}
        <ng-content></ng-content>
    </label>

    <small *ngIf="subLabel" class="form-text">{{subLabel}}</small>

    <div class="input-group" >
        <input class="form-control" [id]="id" [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="hasChanged($event)" (keydown)="keydownEvent($event)"
            [type]="type" [placeholder]="placeholder ? placeholder : ''" [attr.maxlength]="maxlength"
            [ngClass]="{'is-invalid': errors, 'is-valid': !errors && isDirty}" />
        <div *ngIf="iconClass" class="input-group-append">
            <span class="input-group-text">
                <i *ngIf="iconClass" class="icon-append {{iconClass}}"></i>
            </span>
        </div>

        <div *ngIf="errors" class="invalid-feedback">
            {{ errors }}
        </div>

    </div>

    <small *ngIf="note" class="form-text text-muted">
        {{note}}
    </small>
</div>
