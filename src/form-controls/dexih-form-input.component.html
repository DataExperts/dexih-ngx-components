<div>
    <label *ngIf="label" [for]="id" class="mt-1" >{{label}}
        <ng-content></ng-content>
    </label>

    <small *ngIf="subLabel" class="form-text">{{subLabel}}</small>

    <div class="input-group m-0" >
        <div *ngIf="labelLeft" class="input-group-prepend">
            <span class="input-group-text" [ngClass]="{'border-0 rounded-0': !border}"> {{labelLeft}}</span>
        </div>

        <input class="form-control" [id]="id" [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="hasChanged($event)" (keydown)="keydownEvent($event)"
            [type]="type" [placeholder]="placeholder ? placeholder : ''" [attr.maxlength]="maxlength" 
            [ngClass]="{'border-0 rounded-0  bg-transparent': !border, 'is-invalid': errors, 'is-valid': !errors && isDirty}" />
        
        <div *ngIf="iconClass" class="input-group-append">
            <span class="input-group-text"  [ngClass]="{'border-0 rounded-0 bg-transparent': !border}" >
                <i *ngIf="iconClass" class="icon-append {{iconClass}}"></i>
            </span>
        </div>

        <div *ngIf="errors" class="invalid-feedback">
            {{ errors }}
        </div>

    </div>

    <small *ngIf="note" class="form-text text-muted">
        <markdown (click)="sharedFunctions.getRoute($event)" [data]="note"></markdown>
    </small>
</div>
