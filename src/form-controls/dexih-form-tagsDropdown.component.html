<div class="form-group">
        <label *ngIf="label" [for]="id">{{label}}
            <ng-content></ng-content>
        </label>

        <small *ngIf="subLabel" class="form-text">{{subLabel}}</small>
    
        <div #dropdown dropdown [autoClose]="false" class="border rounded" [ngClass]="{'border-danger': errors, 'border-success': !errors && isDirty}">
            <div class="input-group">
                <a dropdownToggle (click)="dropdown.autoClose=false" class="tag btn btn-sm btn-outline-primary m-1">Add</a>
                <ul *dropdownMenu  class="dropdown-menu scrollable-menu" role="menu">
                    <li *ngFor="let item of sortedItems | filter: itemName: filterString" [ngClass]="{'active': selectedItem == item}" class="scrollable-item" >
                        <a class="dropdown-item" (click)="selectItem(item)" [title]="itemTitle && childItem ? childItem[itemTitle] : ''"> {{itemName && item ? item[itemName] : item}}</a>
                    </li>            
                </ul>
    
                <div *ngFor="let item of labels; let i = index" class="border rounded bg-light my-auto">
                    {{item}}
                    <button (click)="remove(i)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div *ngIf="iconClass" class="input-group-append">
                    <span class="input-group-text">
                        <i *ngIf="iconClass" class="icon-append {{iconClass}}"></i>
                    </span>
                </div>
    
            </div>
        </div>
        <div *ngIf="errors" class="d-block invalid-feedback">
            {{ errors }}
        </div>
    
        <small *ngIf="note" class="form-text text-muted">
            {{note}}
        </small>
    </div>
