<div>
    <label *ngIf="label" [for]="id" class="mt-1">{{label}}
        <ng-content></ng-content>
    </label>
    <div class="input-group " [ngClass]="{'border-danger': errors, 'border-success': !errors && isDirty}">
            <div *ngIf="labelLeft" class="input-group-prepend">
                <span class="input-group-text" [ngClass]="{'border-0 rounded-0': !border}"> {{labelLeft}}</span>
            </div>

            <div class="w-19 m-1">
                <input type="number" class="form-control"  [(ngModel)]="hours" (ngModelChange)="hasChanged($event)"
                    [ngClass]="{'is-invalid': errors, 'is-valid': !errors && isDirty}"
                    placeholder="HH" required max="23" min="0">
                <label class="mx-auto">Hours</label>
            </div>
            <div class="w-10 m-1">
                <input type="number" class="form-control"  [(ngModel)]="minutes" (ngModelChange)="hasChanged($event)"
                [ngClass]="{'is-invalid': errors, 'is-valid': !errors && isDirty}"
                    placeholder="MM" required max="59" min="0">
                <label class="mx-auto">Min</label>
            </div>
            <div class="w-10 m-1">
                <input type="number" class="form-control"  [(ngModel)]="seconds" (ngModelChange)="hasChanged($event)"
                    [ngClass]="{'is-invalid': errors, 'is-valid': !errors && isDirty}"
                    placeholder="SS" required max="59" min="0">
                <label class="mx-auto">Sec</label>
            </div>
        </div>

        <div *ngIf="errors" class="invalid-feedback d-block">
            {{ errors }}
        </div>
        <small *ngIf="note" class="form-text text-muted">
            <markdown (click)="sharedFunctions.getRoute($event)" [data]="note"></markdown>
        </small>
    </div>
