<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="content"></div>
    <div *ngIf="type === 'prompt'" class="form-group">
      <label for="input-value" class="col-form-label">{{inputPrompt}}</label>
      <input type="text" class="form-control" id="input-value" [(ngModel)]="inputValue">
    </div>  
  </div>
  <div class="modal-footer">
    <button *ngIf="type === 'confirm' || type === 'prompt'" type="button" class="btn btn-danger" (click)="cancel()" data-dismiss="modal" >{{cancelButton}}</button>
    <button type="button" class="btn btn-primary" (click)="ok()" >{{okButton}}</button>
  </div>
</ng-template>
