<div>
    <div dexihProgress [animate]="animate" [max]="max" [ngStyle]="{'min-width': width, 'height': height}" style="width:100%" class="bg-secondary">
        <div (click)="onClick()" class="bg-secondary" style="width: 100%;">

            <dexih-bar [type]="type" [value]="value" [max]="max" [height]="height" >
                <p class="content">
                    <ng-content></ng-content>
                </p>
            </dexih-bar>
        </div>
        <a *ngIf="showCancel" class="btn btn-sm btn-danger text-white rounded-0" title="Cancel the task" (click)="cancelClick()">
            <i class="fa fa-ban"></i>
        </a>
    </div>
</div>
