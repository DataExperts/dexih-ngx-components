  <!-- Then put toasts within -->
  <div class="toast dexih-toast-item show" *ngIf="show" [@fadeInOut] (@fadeInOut.done)="animationDone($event)" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" [ngClass]="{'bg-success text-white': message?.type == 'success', 'bg-info text-white': message?.type == 'info', 'bg-danger text-white': message?.type == 'error' }">
      <i *ngIf="message?.type == 'success'"  class="fa fa-check-circle text-white"></i>
      <i *ngIf="message?.type == 'info'"  class="fa fa-info-circle text-white"></i>
      <i *ngIf="message?.type == 'error'"  class="fa fa-exclamation-circle text-white"></i>
      <strong class="ml-2 mr-auto text-white">{{message?.title}}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body dexih-toast-body">
      {{content}}
      <a *ngIf="message?.buttonName" class="btn btn-sm btn-outline-primary" (click)="onButtonClick()">{{message?.buttonName}}</a>
    </div>
  </div>
