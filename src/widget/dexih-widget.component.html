    <div class="card" [@fadeInAnimation]='state'>
        <div class="card-header" *ngIf="title || iconClass || headerTemplate || showFilter">
            <div class="d-flex flex-row p-0">

                <span>
                    <i class="{{iconClass}}"></i>
                    <b>{{title}}</b>
                </span>

                <div class="d-flex ml-auto">
                    <div *ngIf="headerTemplate">
                        <ng-template [ngTemplateOutlet]="headerTemplate">
                        </ng-template>
                    </div>

                    <div *ngIf="showFilter" class=" mr-3 ml-3">
                    <div  class="input-group">
                            <span class="input-group-addon input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-search"></i>
                                </span>
                            </span>
                            <input [formControl]="filterControl" type="text" placeholder="Filter the items">
                        </div>
                </div>
                    <button *ngIf="showExpandButton" type="button" class="close ml-2" (click)="isExpanded=!isExpanded" aria-label="Expand">
                        <i *ngIf="!isExpanded" class="fa fa-angle-double-down" title="Collapse" ></i>
                        <i *ngIf="isExpanded" class="fa fa-angle-double-up" title="Expand"></i>
                    </button>
                    <button *ngIf="showCloseButton" type="button" class="close ml-2" (click)="doClose()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="card-header bg-light" *ngIf="subtitleTemplate || subtitle || toolsTemplate">
                <div class="d-flex flex-row">
                    <div class="card-subtitle">{{subtitle}}</div>
                    <ng-template [ngTemplateOutlet]="subtitleTemplate">
                    </ng-template>
                    <div class="d-flex ml-auto">
                        <ng-template [ngTemplateOutlet]="toolsTemplate">
                        </ng-template>
                    </div>
                </div>
            </div>

            <div class="card-header" *ngIf="subheaderTemplate">
                <ng-template [ngTemplateOutlet]="subheaderTemplate">
                </ng-template>
            </div>
    

        <div class="card-body" [ngClass]="{'px-0 py-0': !padding}">
            <div *ngIf="!showIf">
                <div class="table-loader-container">
                    <div class="table-loader"></div>
                    <div name="dexih-data-loading" class="table-loader-text">{{loadingMessage}}</div>
                </div>
            </div>
            <div *ngIf="showIf" [@slideDown]="isExpanded ? 'show' : 'hide'">
                <ng-content></ng-content>
            </div>
        </div>

        <div *ngIf="footerTemplate" class="card-footer">
            <ng-template [ngTemplateOutlet]="footerTemplate">
            </ng-template>
        </div>

    </div>
